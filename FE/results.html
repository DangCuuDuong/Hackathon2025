<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fridget - Recipe Results</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styleResult.css">
</head>

<!-- Vendor CSS Files -->
<link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
<link href="assets/vendor/aos/aos.css" rel="stylesheet">
<link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
<link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

<link href="assets/css/main.css" rel="stylesheet">

<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container position-relative d-flex align-items-center justify-content-between">
    <!-- Back Button -->
    <a href="ingredients.html" class="btn btn-outline-secondary d-flex align-items-center">
      <i class="bi bi-arrow-left me-2"></i> Back
    </a>
  </div>
</header>

<body>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">What are you cooking today?</h2>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" id="searchRecipe" placeholder="Search for a recipe...">
      </div>
    </div>

    <!-- Recipes Grid -->
    <div class="row g-4" id="recipesList"></div>
  </div>

  <!-- Recipe Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Recipe Image" class="img-fluid mb-3" style="max-height: 300px; object-fit: cover;">
          <h6>Ingredients:</h6>
          <p id="modalIngredients"></p>
          <h6>Steps:</h6>
          <ol id="modalSteps"></ol>
          <h6>Description:</h6>
          <p id="modalDescription"></p>
          <h6>Nutrition:</h6>
          <ul id="modalNutrition">
            <li>Calories: <span id="modalCalories"></span></li>
            <li>Fat: <span id="modalFat"></span></li>
            <li>Protein: <span id="modalProtein"></span></li>
            <li>Carbs: <span id="modalCarbs"></span></li>
            <li>Fiber: <span id="modalFiber"></span></li>
            <li>Sugar: <span id="modalSugar"></span></li>
            <li>Sodium: <span id="modalSodium"></span></li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="assets/js/result.js"></script>
</body>
</html>
